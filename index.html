<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Twitter Clone</title>
</head>
<body>
  <main>
    <section id="profile-section">
      <h2 class="profile-header">My Profile</h2>
      <img class="profile-picture" src="https://www.thinkful.com/learn/static/shared/images/tf-logo-blue-t-1200x1200.png" alt="profile picture">
      <div class="profile-info">
        <h2 id="username"></h2>
        <img class="verified" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg">
        <h3 id="user-handle"></h3>
        <p id="user-bio"></p>
        <p id="user-location"></p>
      </div>
      <div id="tweets-followers">
        <strong id="number-of-tweets"></strong><p>tweets</p>
        <hr>
        <strong id="number-of-followers"></strong><p>followers</p>
        <img id="follow-icon" src="https://image.flaticon.com/icons/svg/983/983886.svg">
      </div>
    </section>
    <section id="tweets-section">
      <div id="create-tweet-input">
        <label>Add Tweet</label>
        <input id="add-tweet" placeholder="What's on your mind?">
      </div>
      <h2 class="tweets-header">Tweets</h2>
      <ul id="tweets"></ul>
    </section>
    <script src="scripts.js"></script>
  </main>
</body>
</html>
